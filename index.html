<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
     <script src="app.js" defer></script>
    <title>Cookie Click</title>
</head>
<body>
    <header>
        <h1 class="cookiefill-text">Cookie Click</h1>
        <div class="settings">
            <i class="fa-solid fa-gear settings-icon cookiefill-icon"></i>
        </div>
    </header>

    <section class="cookie-section" id="cookie-section">
        <img src="./img/cookie.png" class="cookie" id="cookie"/>
        <section class="cookie-stats" id="cookie-stats">
            <p>Cookies: </br><span id="cookie-count"></span></p>
            <p>Cookie Power:</br><span id="cookie-cps" class="cookie-cps"></span></p>
        </section>
    </section>

    <section class="shop" id="shop">
    </section>

    <footer>
    </footer>

</body>
</html>
